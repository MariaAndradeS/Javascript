<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem Crescente</title>
</head>
<body>
    <script lang="javascript">
        var n1;
        var n2;
        var n3;

        n1 = parseInt(window.prompt('Informe o valor do primeiro número: ' , '00'));
        n2 = parseInt(window.prompt('Informe o valor do segundo número: ' , '00'));

        document.write('número 1 digitado = ' + n1);
        document.write('<br>número 2 digitado = ' + n2);

        if (n1 > n2) {
            n3 = n1;
            n1 = n2;
            n2 = n3;
        }

        document.write('<p><b>Classificação em Ordem Crescente:</b> ' + n1 + ' e ' + n2);
    </script>
</body>
</html>
