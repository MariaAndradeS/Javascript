<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador Ternário</title>
</head>
<body>
    <script lang="javascript">
        document.write('<p>------------------------------------------...');
            document.write('<p>DEFINIÇÃO E ATRIBUIÇÃO DE VARIÁVEIS:');
            document.write('<p>var num = <b>30</b>; (num recebe o valor 30)');
            var num = 30;

        document.write('<p>------------------------------------------...');
            document.write('<p>OPERADOR TERNÁRIO <b>(? :)</b> com OPERADORES RELACIONAIS (==, !=, <):');
            document.write('<p>num <b>==</b> 20 <b>?</b> "SIM" <b>:</b> "NÃO" - Resposta => ');
            ((num == 20) ? document.write('<b>SIM</b>') : document.write('<b>NÃO</b>'));
            document.write('<p>num <b>!=</b> 20 <b>?</b> "SIM" <b>:</b> "NÃO" - Resposta => ');
            ((num != 20) ? document.write('<b>SIM</b>') : document.write('<b>NÃO</b>'));
            document.write('<p>num <b><</b> 50 <b>?</b> "SIM" <b>:</b> "NÃO" - Resposta => ');
            ((num < 50) ? document.write('<b>SIM</b>') : document.write('<b>NÃO</b>'));

        document.write('<p>------------------------------------------...');
            document.write('<p>OPERADOR TERNÁRIO com EXPRESSÃO ARITMÉTICA:');
            document.write('<p>(num <b>-</b> 20) <b>==</b> 0 <b>?</b> "SIM" <b>:</b> "NÃO" - Resposta => ');
            ((num - 20) == 0) ? document.write('<b>SIM</b> + num') : document.write('<b>NÃO</b>'); 
    </script>
</body>
</html>
