<body>
    <h3>Formul&aacute;rio de Consulta de Curso:</h3>
    <p>
    <form name="FormCurso" action="" method="post">
        Digite seu Curso: <input type="text" name="cursoDigitado" size="8" maxlength="4" /> (SIST)<p></p>
        <input type="button" name="btn_validar" value="Validar" onclick="cadcurso()" />

    <script lang="javascript">
        var js_cursoDigitado;

        function cadcurso(){
            js_cursoDigitado = document.FormCurso.cursoDigitado.value;
            if (js_cursoDigitado.toUpperCase()=='SIST'){
                document.FormCurso.codigoCurso.value='SIST001/FB';
            } else {
                window.alert('Curso Inv\u00E1lido!');
            } 
        } 
    </script>
