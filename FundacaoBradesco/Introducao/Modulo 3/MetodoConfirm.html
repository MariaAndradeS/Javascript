<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método Confirm</title>
</head>
<body>
    <script lang="javascript">
        var resposta;

        resposta = window.confirm('Clique em um dos dois botões. ');

        if (resposta == true) {
            document.write('Você acionou o botão: <b>OK</b> !!!' );
        } else {
            document.write('Você acionou o botão: <b>Cancelar</b> !!!' );
        }
    </script>
</body>
</html>
