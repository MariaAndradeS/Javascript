<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicação</title>
</head>
<body>
    <h3>Concatenação de Campos</h3>
    <form name="FormConcatena" action=" " method="post">
        Digite o nome............: <input type="text" name="f_nome" /><br/>
        Digite o sobrenome...: <input type="text" name="f_sobrenome" /><br/>
        <input type="button" name="btn_concatena" value="Concatenar" onclick="concatena()" />
        <input type="reset" name="btn_cancela" value="Cancelar" />
    </form>
    <script lang="javascript">
        var nome;
        var sobrenome;
        var nomeCompleto;
        function concatena( ) {
            nome = document.FormConcatena.f_nome.value;
            sobrenome = document.FormConcatena.f_sobrenome.value;
            nomeCompleto = nome + ' ' + sobrenome;

            window.alert('Ol\u00e1 ' + nomeCompleto);
        }
    </script>
</body>
</html>
