<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
</head>
<body>
    <h3>Soma de dois números inteiros</h3>
    <script lang="javascript">
        var n1;
        var n2;
        var soma;

        n1 = window.prompt('Informe o primeiro número', 'Digite o número aqui');
        n2 = window.prompt('Informe o segundo número', 'Digite o número aqui');

        soma = parseInt(n1) + parseInt(n2);

        document.write('Resultado da soma = ' + soma);
    </script>
</body>
</html>
